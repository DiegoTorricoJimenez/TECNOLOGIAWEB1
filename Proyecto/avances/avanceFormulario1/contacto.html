<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <form class="formulario1" action="agradecimiento.html" method="">
       <label for="nombre">Nombres:</label>
       
       <input type="text" id="nombre" name="NOMBRE" pattern="[A-Za-z]{5,30}" placeholder="nombre" title="ejemplo:Diego" required> 
       
       <label for="apellido">Aplellidos:</label>
       <input type="text" id="apellido" name="APELLIDO" pattern="[A-Za-z]{5,30}" placeholder="apellido" title="ejemplo:Torrico" required>
       <label for="correo">Correo Electronico:</label>
       <input type="email" id="correo"name="CORREO" placeholder="example@gmail.com">
       <label for="telefono">Telefono:</label>
       <input type="tel" id="telefono" name="TELEFONO" pattern="[0-9]{8}" placeholder="telefono" required>
 
       <label for="fecha">Fecha:</label>
       <input type="date" id="fecha" name="FECHA">




      
       <label for="usuario">Usuario:</label>
       <div class="centrar">
       <select id="usuario" name="USUARIO">
           <option value="diego">Diego</option>
           <option value="rocio">Rocio</option>
           <option value="administrador">Administrador</option>
           <option value="otros">Otros</option>
       </select>
    </div>
      


      

       <label for="tema">Informacion:</label>
       <div class="centrar">
       <select id="tema" name="TEMA">
           <option value="seleccionar"selected disabled>Seleccionar tema</option>
           <option value="Covid 19 en Bolivia">Covid 19(Bolivia)</option>
           <option value="Sintomas del coronavirus">Sintomas de covid19</option>
           <option value="Recomendaciones">Recomendaciones(covid19)</option>
       </select>
       <div>



       <label for="aporte">Informacion para aportar:</label>     
       <input type="file" id="aporte" name="APORTE">




       <label for="comentario">Comentarios:</label>
       <div class="centrar">
       <textarea id="comentario" name="COMENTARIO" placeholder="Comentarios" cols="20" rows="10"></textarea>
       </div>
        
       

       <input type="submit" value="enviar">
           

    </form>
</body>
</html>
